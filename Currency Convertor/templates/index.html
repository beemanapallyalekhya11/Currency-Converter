<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="card text-center">
    <h2>Currency Converter</h2>

    <div class="mb-3">
      <label for="amount" class="form-label">Enter Amount</label>
      <input type="number" id="amount" class="form-control" placeholder="100">
    </div>

    <div class="row mb-3 align-items-center">
      <div class="col-5">
        <label>From</label>
        <div class="input-group">
          <img id="fromFlag" src="" width="30" class="me-2">
          <select id="fromCurrency" class="form-select"></select>
        </div>
      </div>

      <div class="col-2 text-center">
        <button class="btn btn-outline-secondary mt-4" onclick="swapCurrencies()">â‡†</button>
      </div>

      <div class="col-5">
        <label>To</label>
        <div class="input-group">
          <img id="toFlag" src="" width="30" class="me-2">
          <select id="toCurrency" class="form-select"></select>
        </div>
      </div>
    </div>

    <button class="btn btn-primary w-100" onclick="convertCurrency()">Get Exchange Rate</button>

    <div id="result" class="mt-4"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
